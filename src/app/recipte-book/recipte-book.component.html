<div class="row">
  <div class="col-md-5">
    <app-recipte-list (recipesWasSelected)="selectedRecipe = $event"></app-recipte-list>
  </div>
  <div class="col-md-7">
    <app-recipte-details *ngIf="selectedRecipe; else noDetails" [recipe]="selectedRecipe"></app-recipte-details>
    <ng-template #noDetails>Please select the recipe</ng-template>
  </div>
</div>
