<div class="container">
  <div class="row">
    <div class="col-md-4">

      <label>User Name:</label>
      <input type="text" class="form-control" [(ngModel)]="userName">
      <div class="row">
        <div class="col-md-12">
            <button
              type="button"
              class="btn btn-secondary"
              (click)="resetUseName()"
              [disabled]="!userName"
            >
              Reset
            </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <p *ngIf="userName !== ''">Hello, {{ userName }}</p>
    </div>
  </div>
</div>
