<label>Server name:</label>
<input
  type="text"
  class="form-control"
  (input)="onServeNameChange($event)"
>

<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>

<button
  class="btn btn-primary"
  [disabled]="isDisabled"
  (click)="onCreateServer()"
>
  Click
</button>

<p *ngIf="isServerCreated; else mark">{{ serverCreatedStatus }}</p>
<ng-template #mark>
  <p>No server Was Created</p>
</ng-template>
