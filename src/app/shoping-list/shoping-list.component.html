<div class="row">
  <div class="col-xs-10">
    <app-shoping-edit (onAddIngridient)=addIngridient($event)></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <a style="cursor: pointer"
        class="list-group-item"
        *ngFor="let ingridient of ingridients"
      >
      {{ingridient.name}} ({{ingridient.amount}})
      </a>
    </ul>
  </div>
</div>
