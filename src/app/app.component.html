<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <hr>
      <form autocomplete="off" #form="ngForm" (ngSubmit)="submit(form)">
        <div class="form-group">
          <label>
            <div>Email address</div>
            <input type="email" name="email" class="form-control" autocomplete="off" placeholder="Enter email" ngModel
              required email #email="ngModel">
          </label>
          <small *ngIf="email.invalid && email.value === '' && email.touched" class="form-text text-muted">Email address
            is required</small>
          <small *ngIf="email.invalid && email.value !== '' && email.touched" class="form-text text-muted">Email address
            is unvalid</small>
        </div>

        <div class="form-group">
          <label>
            <div>Password</div>
            <input type="password" name="password" class="form-control" placeholder="Password" ngModel required
              #password="ngModel">
          </label>
          <small *ngIf="password.invalid && password.touched" class="form-text text-muted">Password is required</small>
        </div>

        <div class="form-group">
          <label>
            <div>Select Grade</div>
            <select class="form-control" name="grade" [ngModel]="defVal">
              <option value="Basic">Basic</option>
              <option value="Advanced">Advanced</option>
              <option value="Pro">Pro</option>
            </select>
          </label>
        </div>
        <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<div class="container" *ngIf="submited">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <hr>
      <p>Email: <span class="alert alert-secondary">{{form.value.email}}</span></p>
      <p>Password: <span class="alert alert-secondary">{{form.value.password}}</span></p>
      <p>Grade: <span class="alert alert-secondary">{{form.value.grade}}</span></p>
    </div>
  </div>
</div>
